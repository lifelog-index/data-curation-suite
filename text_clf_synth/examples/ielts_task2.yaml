dataset:
  name: "ielts_task2"
  num_samples: 50
  train_test_split: 0.8
  stratify_by: "essay_type"

fields:
  - name: "topic"
    type: "text"
    description: "IELTS Task 2 essay question/prompt - should be a realistic question about society, education, technology, environment, or other IELTS-appropriate topics"
  
  - name: "essay_type"
    type: "categorical"
    options: ["opinion", "discussion", "problem-solution", "two-part", "advantage-disadvantage"]
    description: "Type of IELTS Task 2 essay - determines the structure and approach needed"
  
  - name: "essay"
    type: "text"
    description: "Complete IELTS Task 2 essay response (250-350 words) - should follow proper structure with introduction, body paragraphs, and conclusion. Include topic sentences, supporting details, and examples."
  
  - name: "thoughts"
    type: "reasoning"
    description: "Brief strengths and weaknesses in vocabulary, grammar, coherence, or task achievement"

  - name: "score"
    type: "numeric"
    range: [4.0, 9.0]
    step: 0.5
    description: "IELTS band score from 4.0 to 9.0 (in 0.5 increments). Score should reflect: Task Response, Coherence & Cohesion, Lexical Resource, and Grammatical Range & Accuracy."
  
model:
  name: "/home/tnguyenho/workspace/llm-checkpoints/gemma-3-27b-it-qat-autoawq"
  temperature: 0.8
  max_tokens: 4096
  tensor_parallel_size: 1

output:
  train_file: "data/ielts_train.csv"
  test_file: "data/ielts_test.csv"
